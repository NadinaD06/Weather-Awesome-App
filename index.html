<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"
      src="https://kit.fontawesome.com/44f5e926e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
   </head>
  <body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
      <div class="form-center">
        <form id="find-city">
          <input type="search" placeholder="Find A City" id="city-input" class = "form"
          type="text"
          class="form-control btn btn-primary shadow-sm w-100"
        />
          <button type="button" class="btn btn-primary btn-sm">
            Search
          </button>
        </div>
  

     <h1 id="city">London</h1>
     <div style="clear: both">
      <h2 style="display: inline-block">17</h2>
      <p style="display: inline-block"id="current-time"></p> 
        <div <p id="date"></p>
          <div id="description">
            Mostly clear
          </div>
          <div>
          <img 
          src="http://openweathermap.org/img/wn/04d@2x.png"
          alt="Clear"
          id="icon"
          class="icon-image"
          />
  <div class="row">
    <div class="col-6">
<div class="info">
<ul>
<li>Precipitation </li>
<li>Wind</li>
</ul>
</div>
</div>
<div class="col-6">
<ul>
<li> <span id="precipitation">0%</span></li>
<li><span id="wind"> Light</span></li>
</ul></div>

   
     
     
  

<div id="units">
        <a id="Celsius" href="#">°C</a> <span id="divider">|</span>
        <a id="Fahrenheit" href="#"> °F </a>
      </div>
    </div>
   

</footer>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
