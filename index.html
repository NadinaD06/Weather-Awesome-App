<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      src="https://kit.fontawesome.com/44f5e926e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="form-center">
            <form id="find-city">
              <input
                type="search"
                placeholder="Find A City"
                id="city-input"
                class="form"
                type="text"
                class="form-control btn btn-primary shadow-sm w-100"
              />
              <button type="button" class="btn btn-primary btn-sm">
                Search
              </button>
            </form>
          </div>

          <h1 id="city">London</h1>
          <div class="row">
            <div class="col-6">
              <p id="current-time"></p>
              <p id="date"></p>
              <div id="description">Mostly clear</div>
              <div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Clear"
                  id="icon"
                  class="icon-image"
                />
              </div>
            </div>
            <div class="col-6">
              <h2>17</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="info">
                <ul>
                  <li>Precipitation  </li>
                  <li>Wind  </li>
                </ul>
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li><span id="precipitation"> 0%</span></li>
                <li><span id="wind"> Light</span></li>
              </ul>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/NadinaD06/Weather-Awesome-App"
        target=""_blank""
        >Open-source code</a
      >, by Nadina Devabalan</small
    >
  <script src="src/index.js"></script>
  </body>
</html>
