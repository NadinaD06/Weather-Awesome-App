<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      src="https://kit.fontawesome.com/44f5e926e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
 <title>Weather App</title>
  </head>
  <body>
    <div class="big-container">
      <div class="container">
        <div class="weather-app-box">
          <form id="search-city-form">
            <input
              type="search"
              placeholder="Enter city here"
              id="city-input"
            />
            <input type="submit" value="Search" id="search-button" />
          </form>
          <button>Locate me</button>
          <h1></h1>
          <ul>
            <em>
              <li id="last-updated">Last updated: <span id="time"></span></li>
            </em>
            <li id="weather-description">Sunny</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix current-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  id="weather-icon"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong
                  ><span id="celsius">°C </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like: <span id="feels-like">5</span>°C</li>
                <li>Humidity: <span id="humidity">50</span>%</li>
                <li>Wind: <span id="wind">10</span> km/h</li>
              </ul>
            </div>
            <div class="weather-forecast" id="forecast-element"></div>
          </div>
        </div>
        <small>
    <small>
      <a
        href="https://github.com/NadinaD06/Weather-Awesome-App"
        target=""_blank""
        >Open-source code</a
      >, by Nadina Devabalan</small
    >
  <script src="src/index.js"></script>
  </body>
</html>
